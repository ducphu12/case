<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>edit Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<div>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
                    aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="/home">Home</a>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</div>
<div>
    <form method="post">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Thành Phố</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="name" name="nation" value="{nation}">

        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Quốc Gia</label>
            <input type="text" class="form-control" id="exampleInputPassword1" name="area" value="{area}">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Diện Tích</label>
            <input type="text" class="form-control" id="exampleInputPassword2" name="people" value="{people}">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Dân số</label>
            <input type="text" class="form-control" id="exampleInputPassword3" name="GDP" value="{GDP}">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword2" class="form-label">Mô tả</label>
            <input type="text" class="form-control" id="exampleInputPassword4" name="description" value="{description}">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
